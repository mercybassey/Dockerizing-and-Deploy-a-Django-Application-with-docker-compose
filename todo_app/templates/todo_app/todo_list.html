{% extends "todo_app/base.html" %}

{% block content %}
  <h2>Todo List</h2>
  <ul>
    {% for todo in todos %}
      <li>
        {{ todo.title }}
        <button><a href="{% url 'todo_update' todo.pk %}">Update</a></button>
        <button><a href="{% url 'todo_delete' todo.pk %}">Delete</a></button>
      </li>
    {% empty %}
      <li>No todos found.</li>
    {% endfor %}
  </ul>
{% endblock %}
